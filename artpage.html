<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* Ensure the body takes up the full height of the viewport */
            display: flex;
            justify-content: center; /* Center the gallery horizontally */
            align-items: center; /* Center the gallery vertically */
            background-color: #1d1d1d; /* Optional: Set a background color for the page */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center; /* Center images horizontally */
            align-items: center; /* Center images vertically within the gallery container */
            margin-top: 20px; /* Optional: Add some margin to separate from the top */
        }
        .gallery img {
            width: 300px;
            height: auto;
            cursor: pointer;
            object-fit: contain;
            border-radius: 15px;
            border: 2px solid #cacaca;
            
        }
        .gallery img:hover {
            transform: scale(1.2)
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 98%;
            max-height: 98%;
            border: 2px solid #cacaca;
        }
        .modal.active {
            display: flex;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
        #home {
            height: 50px;
            width: 100px;
            position: absolute;
            background-color: black;
            border-radius: 14px;
            color: #fff;
            bottom: 20%;
            left: 50%;

        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="apple.png" alt="Image 1" onclick="openModal('apple.png')">
    <img src="soldiers.png" alt="Image 2" onclick="openModal('soldiers.png')">
    <img src="creepy.png" alt="Image 3" onclick="openModal('creepy.png')">
    <img src="deer.png" alt="Image 4" onclick="openModal('deer.png')">
    <img src="praying_mantis.png" alt="Image 5" onclick="openModal('praying_mantis.png')">
</div>

<div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="Large Image">
</div>
<div>
    <a href="index.html">
    <button id ="home">Home</button>
    </a>
</div>
<script>
    function openModal(src) {
        document.getElementById('modal').classList.add('active');
        document.getElementById('modal-img').src = src;
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
    }
</script>

</body>
</html>
